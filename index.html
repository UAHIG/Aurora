<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaimoTest</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="top-header">
    <div class="header-text">We deliver Worldwide</div>
    <div class="right-header-text">
    <img class="shape-img" src="/images/Shape.png" alt="shape-img">
    <div class="shape-text">Our stores</div>
   </div>
    </div>
  </header>
  <nav>
   
    <div class="under-header">
      <div class="left-section">Aurora</div>
      <div class="middle-section">
        <input type="text" class="middle-section-placeholder-text" placeholder="What are you looking for?">
        <img id="scopeImg" src="/images/Fill 1.png" alt="Scope-img">
      </div>
      <div class="right-section">
        <div class="sign-and-register">Sign in  |  Register</div>
        <img id="basket-img" src="/images/basket copy.png" alt="basket-img">
      </div>
    </div>
    <div class="gradient"></div>
  </nav>
  <main></main>
  <footer></footer>
 <script src="/scripts/script.js"></script>

</html>
